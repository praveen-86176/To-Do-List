            <ul>

            </ul>
        </div>
    </div>

    <!-- Open Menu Button -->
    <button onclick="openMenu()">Open Menu</button>

    <script>
        function openMenu() {
            const container = document.getElementById('container');
            const menu = document.getElementById('menu');

            container.style.right = '0%'; // Slide in
            menu.style.opacity = '1'; // Make content visible
        }

        function closeMenu() {
            const container = document.getElementById('container');
            const menu = document.getElementById('menu');

            container.style.right = '-100%'; // Slide out
            menu.style.opacity = '0'; // Make content invisible
        }
    </script>
</body>
</html>
