<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Calendar</title>
  <link rel="stylesheet" href="/calender/calendar.css">
</head>
<body>
  <div class="calendar-container">
    <div class="calendar-header">
      <h1>Weekly Calendar</h1>
    </div>
    <div class="calendar">
      <div class="day-column">
        <div class="day-header">Sunday</div>
        <div class="tasks" id="sunday"></div>
      </div>
      <div class="day-column">
        <div class="day-header">Monday</div>
        <div class="tasks" id="monday"></div>
      </div>
      <div class="day-column">
        <div class="day-header">Tuesday</div>
        <div class="tasks" id="tuesday"></div>
      </div>
      <div class="day-column">
        <div class="day-header">Wednesday</div>
        <div class="tasks" id="wednesday"></div>
      </div>
      <div class="day-column">
        <div class="day-header">Thursday</div>
        <div class="tasks" id="thursday"></div>
      </div>
      <div class="day-column">
        <div class="day-header">Friday</div>
        <div class="tasks" id="friday"></div>
      </div>
      <div class="day-column">
        <div class="day-header">Saturday</div>
        <div class="tasks" id="saturday"></div>
      </div>
    </div>
  </div>

  <div class="task-form">
    <h2>Add Task</h2>
    <form id="task-form">
      <label for="day">Day:</label>
      <select id="day" required>
        <option value="sunday">Sunday</option>
        <option value="monday">Monday</option>
        <option value="tuesday">Tuesday</option>
        <option value="wednesday">Wednesday</option>
        <option value="thursday">Thursday</option>
        <option value="friday">Friday</option>
        <option value="saturday">Saturday</option>
      </select>
      <label for="task">Task:</label>
      <input type="text" id="task" placeholder="Enter task" required>
      <button type="submit">Add Task</button>
    </form>
  </div>

  <script src="/calender/calendar.js"></script>
</body>
</html>
